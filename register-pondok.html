	<script>

		function getSearchParameters() {
			var prmstr = window.location.search.substr(1);
			return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
		}

		function transformToAssocArray(prmstr) {
			var params = {};
			var prmarr = prmstr.split("&");
			for (var i = 0; i < prmarr.length; i++) {
				var tmparr = prmarr[i].split("=");
				params[tmparr[0]] = tmparr[1];
			}
			return params;
		}


		var params = getSearchParameters();
		document.addEventListener('DOMContentLoaded', function () {
			const iframe = document.getElementById("iframeform")

			iframe.src = `https://docs.google.com/forms/d/e/1FAIpQLSdP2oKS6gDtjnSoDXECU6kqA9J-LEAxaVjaEp258aLr9quXgQ/viewform?embedded=true&entry.577682656=${params?.name || ''}&entry.1466024759=${params?.email || ""}&entry.1786105062=${params?.phone || ""}`

			iframe.onload = function () {
				console.log('Google Form iframe loaded');
			};

			// Attempt to listen for URL changes (this is limited due to cross-origin restrictions)
			// Here, we try to monitor the iframe src attribute for changes
			setInterval(() => {
				try {
					const iframeSrc = iframe.contentWindow.location.href;
					console.log('Iframe URL:', iframeSrc);
				} catch (error) {
					console.log(error, 'Cannot access iframe content due to cross-origin restrictions');
				}
			}, 1000);
		});
